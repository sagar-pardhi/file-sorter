name: Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build -o filesorter.exe
        env:
          CGO_ENABLED: 0

      - name: Build Linux
        run: GOOS=linux GOARCH=amd64 go build -o filesorter-linux

      - name: Build macOS Intel
        run: GOOS=darwin GOARCH=amd64 go build -o filesorter-macos-intel

      - name: Build macOS ARM
        run: GOOS=darwin GOARCH=arm64 go build -o filesorter-macos-arm

      - name: Generate checksums
        run: |
          sha256sum filesorter* > checksums.txt

      - name: Generate Changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: |
            categories:
              - title: '🚀 Features'
                labels: ['feature']
              - title: '🐛 Fixes'
                labels: ['bug']
          token: ${{ secrets.TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            filesorter.exe
            filesorter-linux
            checksums.txt
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
